	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }

<style>
    .mapboxgl-popup {
        max-width: 600px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;

<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHRvc2hpaSIsImEiOiJja2tnN3dtNmkwdTJ0MnVxdGFmd3lqbnY5In0.VfC4e9IOPZevGfMiBxF68w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ttoshii/ckotdycja03i417om9w2z7kx8',
        center: [135.7681435084242,35.011690356337006],
        zoom: 15,
        // pitch: 45,
        antialias: true
    });

    map.on('load', function() {
map.addSource('lineplot', {
'type': 'geojson',
'data': 'https://script.google.com/macros/s/AKfycbyv9ZdeVSUq_-BgTBCy5MA3Cr75Rcb-xJLS5geM2bFpO8MM8TfEpdC3ch4OAzPXMFBP/exec'
});
 


map.addLayer({
'id': "test" ,
'type': 'symbol',
'source': 'lineplot',
'layout': {
'icon-image': '{icon}',
'icon-allow-overlap': true,
'icon-size': 0.05,
},
// 'filter': ['==', 'team', i]
});




        // Create a popup, but don't add it to the map yet.
        var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter','test',  function(e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });
        map.on('mouseleave', 'test', function() {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
        // map.on('mouseleave', 'team2', function() {
        //     map.getCanvas().style.cursor = '';
        //     popup.remove();
        // });

// When a click event occurs on a feature in the places layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'test', function (e) {
var coordinates = e.features[0].geometry.coordinates.slice();
var description2 = e.features[0].properties.description2;
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description2)
.addTo(map);
});
